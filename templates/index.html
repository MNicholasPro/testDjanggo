<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>


</head>
<body>
    <h1 style="background-color: antiquewhite;color: black;">可以注册!!!</h1>

    <form action="/index" method="post">
        <div>
            <label>用户名</label>
            <input type="text" name="username"/>
        </div>
        <div>
           <label>密码</label>
            <input type="passwordx" name="password"/>
        </div>

        <input type="submit" name="提交"/>
    </form>

    <hr/>

    <h1 style="background-color: antiquewhite;color: black;">用户展示!!!</h1>
    <table border="1">
        <thead>
            <th>用户名</th>
            <th>密码</th>
        </thead>
        <today>
            {% for line in data%}
                <tr>
                    <td>
                        {{ line.user }}
                    </td>
                    <td>
                        {{ line.pwd }}
                    </td>
                </tr>
            {% endfor %}
        </today>
    </table>





    <script src="/static/js/jquery-1.12.4.js"></script>
</body>
</html>
